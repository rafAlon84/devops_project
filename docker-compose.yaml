services:

  weather_app:
    image: weather_app_image
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    networks: 
      - weather_net

  nginx-lb:
    image: nginx_lb_image
    ports:
      - "80:80"
    depends_on:
      - weather_app
    networks:
      - weather_net

  telegraf-nginx:
    image: telegraf_nginx_image
    user: root
    entrypoint: "telegraf"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - telegraf_volume:/etc/telegraf:ro
    depends_on:
      - nginx-lb
    networks:
      - weather_net
  
  prometheus-nginx:
    image: prometheus_nginx_image
    ports:
      - "9090:9090"
    volumes:
      - prometheus_volume:/etc/prometheus
    depends_on:
      - telegraf-nginx
    networks:
      - weather_net

  grafana-metrics:
    image: grafana_metrics_image
    deploy:
      restart_policy: on-failure
    ports:
      - "3000:3000"
    depends_on:
      - prometheus-nginx
    networks:
      - weather_net

volumes:
  telegraf_volume:
    driver: local
  prometheus_volume:
    driver: local

networks:
  weather_net:
    driver: overlay